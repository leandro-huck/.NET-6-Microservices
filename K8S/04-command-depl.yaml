apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-deploy
spec:
  selector:
    matchLabels:
      app: command-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: command-svc
    spec:
      containers:
        - name: command-svc
          image: lhuck/command-service:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: command-clusterip-svc
spec:
  type: ClusterIP
  selector:
    app: command-svc
  ports:
    - name: command-svc
      protocol: TCP
      port: 80
      targetPort: 80